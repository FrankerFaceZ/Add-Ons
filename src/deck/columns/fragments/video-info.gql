fragment VideoInfo on Video {
	id
	language
	title
	viewCount
	broadcastType
	publishedAt
	lengthSeconds
	animatedPreviewURL
	previewThumbnailURL(width: $previewWidth, height: $previewHeight)
	status
	contentClassificationLabels {
		id
		localizedName
	}
	contentTags {
		id
		isAutomated
		isLanguageTag
		localizedName
		tagName
		scope
	}
}